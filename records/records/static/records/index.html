  <title>example app</title>
  <style type="text/css">
    body {
      color: white;

    }
  </style>
</head>

<body>

  <script src="dist/go.js"></script>
    <input id="txt" value="name" />
    <input onclick="
      let a = new w.obj.Store();
      a.name = document.getElementById('txt').value;
      a.save().then(b => {
        let l = document.getElementById('list')
        l.innerHTML = '<ul>'
        w.obj.Store.objects.all().then(x => {
          console.log('ASDF',x)
          x.forEach(z => {
            l.innerHTML += '<li>' + z.name + '</li>'
          })
        })
        l.innerHTML += '</ul>'
      })
      return false;"
      type="submit"
      label="create a store"
    "/>
    <div id="list" />
</body>
